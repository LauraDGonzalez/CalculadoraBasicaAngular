<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suma</title>
</head>
<body>
    <form class="calculator" id="calcularsubtract" [formGroup]="substractForm" (ngSubmit)="respuesta()">
      <h2>Resta</h2>
    <div>
    <label>Valor 1: </label>
    <input formControlName="number1" type="number" id="number1">
  </div>
  <div>
    <label>Valor 2: </label>
    <input formControlName="number2" type="number" id="number2">
  </div>

  <div>
    <label>Resultado</label>
    <p >{{this.result}}</p>
  </div>
  <div>
    <button type="submit" form="calcularsubtract">Calcular</button>
    <button type="reset">Limpiar</button>
  </div>
  </form>

</body>
</html>
